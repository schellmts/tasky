<app-layout>
  <button header-actions class="btn btn-primary btn-sm d-none d-md-inline" routerLink="/tickets/create">
    <i class="bi bi-plus-circle me-1"></i>Novo Ticket
  </button>

  <!-- Conteúdo -->
      <div class="flex-grow-1 px-2 px-md-4 py-3 py-md-4" style="background-color: #f8f9fa;">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-8 col-xl-6">
            <div class="card border-0 shadow-sm">
              <div class="card-header bg-white border-bottom py-2 py-md-3">
                <div class="d-flex align-items-center justify-content-between">
                  <h5 class="mb-0 fw-semibold" style="font-size: 1.1rem;">
                    <i class="bi bi-plus-circle me-2"></i>Abrir Novo Ticket
                  </h5>
                  <button class="btn btn-link text-muted p-0" (click)="cancelar()">
                    <i class="bi bi-x-lg"></i>
                  </button>
                </div>
              </div>
              <div class="card-body p-3 p-md-4">
                <form (ngSubmit)="criarTicket(); $event.preventDefault()">
                  <div class="mb-3">
                    <label for="titulo" class="form-label fw-medium">Título <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="titulo" [(ngModel)]="novoTicket.titulo" name="titulo" placeholder="Digite o título do ticket" required>
                  </div>
                  
                  <div class="mb-3">
                    <label for="descricao" class="form-label fw-medium">Descrição <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="descricao" [(ngModel)]="novoTicket.descricao" name="descricao" rows="5" placeholder="Descreva o problema ou solicitação" required></textarea>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="prioridade" class="form-label fw-medium">Prioridade</label>
                      <select class="form-select" id="prioridade" [(ngModel)]="novoTicket.prioridade" name="prioridade">
                        <option value="Baixa">Baixa</option>
                        <option value="Média">Média</option>
                        <option value="Alta">Alta</option>
                      </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                      <label for="categoria" class="form-label fw-medium">Categoria</label>
                      <select class="form-select" id="categoria" [(ngModel)]="novoTicket.categoria" name="categoria">
                        <option value="Hardware">Hardware</option>
                        <option value="Software">Software</option>
                        <option value="Acesso">Acesso</option>
                        <option value="Rede">Rede</option>
                        <option value="Outros">Outros</option>
                      </select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="criadoPor" class="form-label fw-medium">Criado Por</label>
                      <input type="text" class="form-control" id="criadoPor" [(ngModel)]="novoTicket.criadoPor" name="criadoPor" placeholder="Nome do solicitante">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                      <label for="status" class="form-label fw-medium">Status Inicial</label>
                      <select class="form-select" id="status" [(ngModel)]="novoTicket.status" name="status">
                        <option value="Aberto">Aberto</option>
                        <option value="Em Andamento">Em Andamento</option>
                        <option value="Aguardando">Aguardando</option>
                      </select>
                    </div>
                  </div>

                  <div class="d-flex gap-2 justify-content-end mt-4">
                    <button type="button" class="btn btn-secondary" (click)="cancelar()">
                      <i class="bi bi-x-circle me-1"></i>Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" [disabled]="!novoTicket.titulo.trim() || !novoTicket.descricao.trim()">
                      <i class="bi bi-check-circle me-1"></i>Criar Ticket
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</app-layout>
