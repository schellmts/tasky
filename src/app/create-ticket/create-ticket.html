<div class="container-fluid p-0 vh-100">
  <div class="row g-0 h-100">
    <!-- Sidebar Esquerda -->
    <div class="col-auto position-fixed start-0 top-0" style="background-color: #1e3a5f; height: 100vh; width: 80px; z-index: 1000;">
      <div class="d-flex flex-column align-items-center py-4">
        <div class="mb-5">
          <div class="bg-white rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
            <i class="bi bi-headphones" style="color: #1e3a5f; font-size: 24px;"></i>
          </div>
        </div>
        <div class="mb-4">
          <a routerLink="/" routerLinkActive="active" class="text-white text-decoration-none">
            <i class="bi bi-grid-3x3-gap" style="font-size: 24px;"></i>
          </a>
        </div>
        <div class="mb-4">
          <a routerLink="/tickets" routerLinkActive="active" class="text-white text-decoration-none">
            <i class="bi bi-stack" style="font-size: 24px;"></i>
          </a>
        </div>
        <div class="mb-4">
          <a routerLink="/kanban" routerLinkActive="active" class="text-white text-decoration-none">
            <i class="bi bi-kanban" style="font-size: 24px;"></i>
          </a>
        </div>
        <div class="mb-4">
          <a routerLink="/inventory" routerLinkActive="active" class="text-white text-decoration-none">
            <i class="bi bi-box-seam" style="font-size: 24px;"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="col d-flex flex-column" style="margin-left: 80px;">
      <!-- Header -->
      <div class="bg-white border-bottom px-4 py-3 position-sticky top-0" style="z-index: 999;">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h4 class="mb-0 fw-semibold">Tasky</h4>
            <small class="text-muted">Sistema de Gestão Unificada</small>
          </div>
          <div class="d-flex align-items-center gap-3">
            <div class="d-flex align-items-center gap-2">
              <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center text-white" style="width: 40px; height: 40px;">
                <i class="bi bi-person"></i>
              </div>
              <div>
                <div class="fw-medium small">Administrador</div>
                <div class="text-muted small">admin@empresa.com</div>
              </div>
            </div>
            <button class="btn btn-primary btn-sm" routerLink="/tickets/create">
              <i class="bi bi-plus-circle me-1"></i>Novo Ticket
            </button>
          </div>
        </div>
      </div>

      <!-- Conteúdo -->
      <div class="flex-grow-1 px-4 py-4" style="background-color: #f8f9fa;">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-8 col-xl-6">
            <div class="card border-0 shadow-sm">
              <div class="card-header bg-white border-bottom py-3">
                <div class="d-flex align-items-center justify-content-between">
                  <h5 class="mb-0 fw-semibold">
                    <i class="bi bi-plus-circle me-2"></i>Abrir Novo Ticket
                  </h5>
                  <button class="btn btn-link text-muted p-0" (click)="cancelar()">
                    <i class="bi bi-x-lg"></i>
                  </button>
                </div>
              </div>
              <div class="card-body p-4">
                <form (ngSubmit)="criarTicket(); $event.preventDefault()">
                  <div class="mb-3">
                    <label for="titulo" class="form-label fw-medium">Título <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="titulo" [(ngModel)]="novoTicket.titulo" name="titulo" placeholder="Digite o título do ticket" required>
                  </div>
                  
                  <div class="mb-3">
                    <label for="descricao" class="form-label fw-medium">Descrição <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="descricao" [(ngModel)]="novoTicket.descricao" name="descricao" rows="5" placeholder="Descreva o problema ou solicitação" required></textarea>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="prioridade" class="form-label fw-medium">Prioridade</label>
                      <select class="form-select" id="prioridade" [(ngModel)]="novoTicket.prioridade" name="prioridade">
                        <option value="Baixa">Baixa</option>
                        <option value="Média">Média</option>
                        <option value="Alta">Alta</option>
                      </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                      <label for="categoria" class="form-label fw-medium">Categoria</label>
                      <select class="form-select" id="categoria" [(ngModel)]="novoTicket.categoria" name="categoria">
                        <option value="Hardware">Hardware</option>
                        <option value="Software">Software</option>
                        <option value="Acesso">Acesso</option>
                        <option value="Rede">Rede</option>
                        <option value="Outros">Outros</option>
                      </select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="criadoPor" class="form-label fw-medium">Criado Por</label>
                      <input type="text" class="form-control" id="criadoPor" [(ngModel)]="novoTicket.criadoPor" name="criadoPor" placeholder="Nome do solicitante">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                      <label for="status" class="form-label fw-medium">Status Inicial</label>
                      <select class="form-select" id="status" [(ngModel)]="novoTicket.status" name="status">
                        <option value="Aberto">Aberto</option>
                        <option value="Em Andamento">Em Andamento</option>
                        <option value="Aguardando">Aguardando</option>
                      </select>
                    </div>
                  </div>

                  <div class="d-flex gap-2 justify-content-end mt-4">
                    <button type="button" class="btn btn-secondary" (click)="cancelar()">
                      <i class="bi bi-x-circle me-1"></i>Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" [disabled]="!novoTicket.titulo.trim() || !novoTicket.descricao.trim()">
                      <i class="bi bi-check-circle me-1"></i>Criar Ticket
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
